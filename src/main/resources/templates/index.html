<!DOCTYPE html>
<html lang="es_do">
<head>
    <meta charset="UTF-8">
    <title>CRUD Programación Web | Read General</title>
    <link href="/css/font-awesome-4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="/css/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/extra.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <h1>Primer CRUD Programación Web | ISC-517</h1>
</header>
<nav class="navbar navbar-light bg-light">
    <a class="nav-item" href="/">Página Principal</a>
    <a class="nav-item" href="/create">Nuevo Estudiante</a>
</nav>
<main>
    <h3>Listado de estudiantes</h3>
    <br/><br/>
    <#if estudiantes?size != 0>
    <table class="table" th:if="${estudiantes != null}">
        <thead class="thead-dark">
        <tr>
            <th colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Num. Telefonico</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="est : ${estudiantes}">
            <td colspan="2"><a th:href="/read/${est.matricula}"><i class="fa fa-envelope-open-o" aria-hidden="true"></i> </a>
                <a href="/update/${est.matricula}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <form method="POST" action="/delete/${est.matricula}">
                <button type="submit" id="submit" style="background: none; padding: 0px; border: none;">
                    <i class="fa fa-user-times" aria-hidden="true"></i>
                </button>
                </form>
            </td>
            <td>${est.matricula?string["0"]}</td>
            <td>${est.nombre}</td>
            <td>${est.apellido}</td>
            <td>${est.telefono}</td>
        </tr>
        </tbody>
    </table>
    <#else>
    <article>
        <p>
            No hay estudiantes registrados.
        </p>
    </article>
</#if>
</main>
</body>
</html>
